<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <div class="circle" id="hours-circle">
      <span id="hours">12</span>
      <p>Hours</p>
      <div class="indicator-dot" id="hours-dot"></div>
    </div>
    <div class="circle" id="minutes-circle">
      <span id="minutes">00</span>
      <p>Minutes</p>
      <div class="indicator-dot" id="minutes-dot"></div>
    </div>
    <div class="circle" id="seconds-circle">
      <span id="seconds">00</span>
      <p>Seconds</p>
      <div class="indicator-dot" id="seconds-dot"></div>
    </div>
    <div class="ampm">
      <span id="ampm">AM</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
